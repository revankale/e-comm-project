<div class="update-product">
  <h1>Update Product</h1>

  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
    <input class="form-input" type="text" ngModel="{{productData?.name}}" name="name" placeholder="Enter Product Name">
    <input class="form-input" type="text" ngModel="{{productData?.price}}" name="price"
      placeholder="Enter Product Price">
    <input class="form-input" type="text" ngModel="{{productData?.color}}" name="color"
      placeholder="Enter Product Color">
    <input class="form-input" type="text" ngModel="{{productData?.categery}}" name="categery"
      placeholder="Enter Product Categery">
    <textarea class="form-input" type="text" ngModel="{{productData?.description}}" name="description"
      placeholder="Enter Product Description"></textarea>
    <input class="form-input" type="text" ngModel="{{productData?.image}}" name="image"
      placeholder="Enter Product Image">
    <button class="form-button">Update Product</button>
  </form>
</div>
